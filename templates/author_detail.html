<h1>{{ author.name }}'s page</h1>

<ul>
    {% for recipe in data %}
    <li>
    <p><a href="/recipe/{{recipe.id}}/">{{ recipe.title }}</a></p>
    </li>
    {% endfor%}
    <h3>Favorite Recipes of {{author.name}}: </h3>
    {% for favorite in favorites  %}
        <li><a href="/recipe/{{ favorite.id }}"> {{favorite.title}}</a></li>
    {% endfor %}
</ul>
